sudo: false
language: ruby
addons:
  postgresql: '9.4'
services:
- redis-server
- postgresql
cache:
  bundler: true
  directories:
  - $HOME/.phantomjs
  - tmp/cache/assets/test
  - tmp/cache/assets/sprockets
before_script:
- nvm install 7
- nvm use 7
- npm install
- gem update --system
- gem install bundler
- bundle exec rails assets:precompile RAILS_ENV=test
- bundle exec rails db:create db:migrate RAILS_ENV=test
notifications:
  slack:
    secure: 
branches:
  except:
    - /^prototypes\/.*$/
